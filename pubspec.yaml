dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.32.0
  firebase_analytics: ^10.10.7
  webview_flutter_wkwebview: ^3.10.2
  google_mobile_ads: ^5.3.1
  cloud_firestore: ^4.13.4

  google_fonts: ^6.2.1
  flutter_bloc: ^8.1.5
  hydrated_bloc: 9.1.2 #Dont upgrade before validating - bug language dialog shows every time on app startup fix
  intl: ^0.20.2
  fluttertoast: ^8.2.12
  sqflite: ^2.0.0+4
  path: ^1.8.0
  flutter_svg: ^2.0.7
  flutter_svg_provider: ^1.0.7
  shared_preferences: ^2.2.3
  nuts_activity_indicator: ^1.0.0
  percent_indicator: ^3.4.0
  fl_chart: ^0.63.0
  flutter_local_notifications: ^8.2.0
  flutter_native_timezone: ^2.0.0
  url_launcher: ^6.1.14
  share: ^2.0.4
  flutter_funding_choices: ^1.1.0
  notification_permissions: ^0.6.1
  in_app_purchase: ^3.2.2
  in_app_purchase_storekit: ^0.4.3
  in_app_review: ^2.0.2
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.2
  flutter_datetime_picker_plus: ^2.2.0
  json_serializable: ^6.9.4
  json_annotation: ^4.9.0
  firebase_remote_config: ^4.4.7
#  package_info_plus: 8.3.0
#  device_info_plus: 11.4.0
#  webview_flutter_wkwebview: ^3.20.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon/app_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/category_images/
    - assets/compatibility/
    - assets/more_apps/
    - assets/matrix/
    - assets/graphs/
    - assets/premium/
    - assets/database/numerology_3.db
